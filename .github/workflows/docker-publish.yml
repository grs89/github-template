              severities = {'CRITICAL': 0, 'HIGH': 0, 'MEDIUM': 0, 'LOW': 0, 'UNKNOWN': 0}
              vulns_list = []
              
              if results:
                  for res in results:
                      target = res.get('Target', 'Unknown')
                      if 'Vulnerabilities' in res:
                          for v in res['Vulnerabilities']:
                              s = v.get('Severity', 'UNKNOWN')
                              if s in severities:
                                  severities[s] += 1
                              vulns_list.append({
