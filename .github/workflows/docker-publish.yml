                          <td>{html.escape(v['pkg'])}</td>
                          <td>{html.escape(v['installed'])}</td>
                          <td>{html.escape(v['fixed'])}</td>
                          <td>{html.escape(v['target'])}</td>
                      </tr>
                  """
                  
              html_content += """
