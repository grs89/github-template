          import os

          with open('trivy-results.json', 'r') as f:
              data = json.load(f)

          summary_file = os.environ.get('GITHUB_STEP_SUMMARY')
          
          with open(summary_file, 'a') as f:
              f.write("# Trivy Security Scan Summary\n\n")
              
              total_vulns = 0
              severities = {'CRITICAL': 0, 'HIGH': 0, 'MEDIUM': 0, 'LOW': 0, 'UNKNOWN': 0}
              
              if 'Results' in data:
                  for result in data['Results']:
                      if 'Vulnerabilities' in result:
                          for vuln in result['Vulnerabilities']:
                              total_vulns += 1
                              sev = vuln.get('Severity', 'UNKNOWN')
                              if sev in severities:
                                  severities[sev] += 1
              
              f.write(f"**Total Vulnerabilities:** {total_vulns}\n\n")
              f.write("| Severity | Count |\n")
              f.write("| :--- | :---: |\n")
              for sev, count in severities.items():
                  icon = ""
                  if sev == 'CRITICAL': icon = "ðŸ”´"
                  elif sev == 'HIGH': icon = "ðŸŸ "
                  elif sev == 'MEDIUM': icon = "ðŸŸ¡"
                  elif sev == 'LOW': icon = "ðŸ”µ"
                  f.write(f"| {icon} {sev} | {count} |\n")
              
              f.write("\n\nCheck the **Artifacts** for the detailed HTML report.")
          EOF
          python3 generate_summary.py

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-code-report
          path: trivy-report.html
          retention-days: 7

  trivy-image-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for image reference
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}

      - name: Run Trivy image scanner (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version || 'latest' }}
          format: 'json'
          output: 'trivy-image-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Run Trivy image scanner (HTML)
        uses: aquasecurity/trivy-action@master
