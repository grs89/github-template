name: Build and Push Docker Image

on:

  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_REPO:
        required: true


  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}

  trivy-code-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-code-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Install dependencies for PDF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Convert Trivy results to sorted Markdown
        run: |
          cat << 'EOF' > convert_trivy.py
          import json
          import sys
          from collections import defaultdict

          with open('trivy-code-results.json', 'r') as f:
              data = json.load(f)

          # Severity order (highest to lowest)
          severity_order = {'CRITICAL': 0, 'HIGH': 1, 'MEDIUM': 2, 'LOW': 3, 'UNKNOWN': 4}

          # Group vulnerabilities by severity
          vulns_by_severity = defaultdict(list)
          
          if 'Results' in data:
              for result in data['Results']:
                  if 'Vulnerabilities' in result and result['Vulnerabilities']:
                      for vuln in result['Vulnerabilities']:
                          severity = vuln.get('Severity', 'UNKNOWN')
                          vulns_by_severity[severity].append({
                              'target': result.get('Target', 'Unknown'),
                              'vuln': vuln
                          })

          # Generate Markdown report
          print("# Trivy Code Security Scan Report\n")
          print(f"**Scan Date:** {data.get('CreatedAt', 'Unknown')}\n")
          print("---\n")

          total_count = sum(len(v) for v in vulns_by_severity.values())
          print(f"## Summary\n")
          print(f"**Total Vulnerabilities Found:** {total_count}\n")
          for severity in ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW', 'UNKNOWN']:
              count = len(vulns_by_severity.get(severity, []))
              if count > 0:
                  print(f"- **{severity}:** {count}")
          print("\n---\n")

          # Print vulnerabilities sorted by severity
          for severity in ['CRITICAL', 'HIGH', 'MEDIUM', 'LOW', 'UNKNOWN']:
              vulns = vulns_by_severity.get(severity, [])
              if not vulns:
                  continue
              
              print(f"## {severity} Severity ({len(vulns)} issues)\n")
              
              for item in vulns:
                  vuln = item['vuln']
                  target = item['target']
                  vuln_id = vuln.get('VulnerabilityID', 'N/A')
                  pkg_name = vuln.get('PkgName', 'N/A')
                  installed_ver = vuln.get('InstalledVersion', 'N/A')
                  fixed_ver = vuln.get('FixedVersion', 'N/A')
                  title = vuln.get('Title', 'N/A')
                  
                  print(f"### {vuln_id}: {pkg_name}\n")
                  print(f"- **Target:** {target}")
                  print(f"- **Package:** {pkg_name}")
                  print(f"- **Installed Version:** {installed_ver}")
                  print(f"- **Fixed Version:** {fixed_ver if fixed_ver else 'Not available'}")
                  print(f"- **Title:** {title}")
                  
                  if vuln.get('Description'):
                      print(f"- **Description:** {vuln['Description'][:200]}...")
                  
                  print("\n")
          EOF
          
          python3 convert_trivy.py > trivy-code-report.md

      - name: Generate PDF report
        run: |
          pandoc trivy-code-report.md -o trivy-code-security-report.pdf \
            --pdf-engine=pdflatex \
            -V geometry:margin=1in \
            -V linkcolor:blue \
            -V fontsize=11pt

      - name: Upload PDF report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-code-security-report
          path: trivy-code-security-report.pdf
          retention-days: 30

  trivy-image-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for image reference
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version || 'latest' }}
          format: 'json'
          output: 'trivy-image-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      - name: Install dependencies for PDF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Convert Trivy image results to sorted Markdown
        run: |
          cat << 'EOF' > convert_trivy_image.py
